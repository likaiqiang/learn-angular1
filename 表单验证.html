<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name='viewport' content='width=device-width'>
	<title>Title</title>
	<style>
		input.ng-invalid{
			border:1px solid #aa1100;
		}
		input.ng-valid{
			border:1px solid green;
		}
		input.ng-pristine{
			border:1px solid green;
		}
	</style>
	<link rel="stylesheet" href="bootstrap.css">
</head>
<body>
<form novalidate class="form-horizontal" role="form" name='MyForm' ng-app='MyForm' ng-controller='MyController' ng-submit='signUp()'>
	<div class="form-group">
		<label class="col-sm-2 control-label">姓名：</label>
		<div class="col-sm-8">
			<input required ng-pattern='/[\u4e00-\u9fa5]/' ng-model='username' name='username' class="form-control" id="focusedInput" type="text" placeholder='请输入姓名:'>
		</div>
		<div class='col-sm-2' ng-messages='MyForm.username.$error'>
			<div ng-message='pattern'>用户名必须为汉字</div>
		</div>
	</div>
	<div class="form-group">
		<label for="inputPassword" class="col-sm-2 control-label">密码：</label>
		<div class="col-sm-8">
			<input required ng-minlength='4' ng-maxlength='8' ng-class="{'error':MyForm.psw.$invalid}" ng-model='psw' class="form-control" id="disabledInput" name='psw' type='password' placeholder='请输入密码'>
		</div>
		<div class='col-sm-2' ng-messages='MyForm.psw.$error'>
			<div ng-message='minlength'>密码最小4位</div>
			<div ng-message='maxlength'>密码最大为8位</div>
		</div>
	</div>
	<div class="form-group">
		<div class='col-sm-10 col-sm-push-2'>
			<input type='submit' value='submit' class='btn btn-default'>
		</div>
	</div>
</form>
<script src='angular.min.js'></script>
<script src='angular-messages.min.js'></script>
<script>
	var app = angular.module('MyForm',['ngMessages']);
	app.controller('MyController',function($scope){
	    $scope.$watch('username',function (value) {
            console.log($scope.MyForm.username.$touched);
        });
	    $scope.signUp = function(){

		}
	})
</script>
</body>
</html>
