<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body ng-app='MyApp'>
<div ng-controller='ParentControler'>
    <div child-scope my-url='http://www.baidu.com' my-link-text='百度一下,你就知道'></div>
</div>
<script src='../angular.min.js'></script>
<script>
    var app = angular.module('MyApp',[]);
    app.controller('ParentControler',function($scope){
        $scope.aString = 'scope string';
        $scope.aNumber = 100;
        $scope.anArray = [10,20,30];
        $scope.anObject = {
            "property1": "parent prop1",
            "property2": "parent prop2"
        };
        $scope.aFunction = function(){
            return 'parent output'
        };
        $scope.myUrl = 'http://www.baidu.com';
        $scope.myLinkText = '百度一下，你就知道'
    });
    app.directive('childScope',function(){
        return {
            restrict: 'A',
            template: "<a href='{{myUrl}}'>{{myLinkText}}</a>",
            scope: true,
            controller: function($scope){
                console.log($scope);
            }
        }
    })
</script>
</body>
</html>
