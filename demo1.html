<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>demo1</title>
</head>
<body ng-app='myApp'>
	<div ng-controller='MyController'>
		<p ng-repeat='(index,item) in childrenArray | myFilter'>{{item.name}}</p>
		<form name="form">
			<label name='email'>Your email</label>
			<input type="email" name="email" ng-model='email' placeholder="email address" required>
			<button type="submit">submit</button>
		</form>
	</div>
	<script type="text/javascript" src="angular.min.js"></script>
	<script type="text/javascript">
		var app = angular.module('myApp',[]).controller('MyController',function($scope, $filter){
			$scope.childrenArray = [
		        {name:'kimi',age:3},
		        {name:'cindy',age:4},
		        {name:'anglar',age:4},
		        {name:'shitou',age:6},
		        {name:'tiantian',age:5}
		    ];
		    
		});
		app.filter('myFilter',function(){
			return function(arr){
				return arr.filter(function(item,index){
					return item.age>4;
				})
			}
		});
	</script>
</body>
</html>
