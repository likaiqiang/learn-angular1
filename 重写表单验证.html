<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>demo</title>
	<link rel="stylesheet" href="bootstrap.css">
	<style>
		.form-horizontal .form-group{
			margin-right: 0;
		}
		input.ng-invalid{
			border:1px solid #aa1100;
		}
		input.ng-pristine{
			border:1px solid green;
		}
		input.ng-valid{
			border:1px solid green;
		}
	</style>
</head>
<body>
	<form class="form-horizontal" ng-submit='MySubmit()' role="form" novalidate name='MyForm' ng-app='MyApp' ng-controller='MyController'>
		<div class="form-group">
			<label class="col-sm-2 control-label">姓名：</label>
			<div class="col-sm-8">
				<input class="form-control"
					   id="focusedInput"
					   type="text"
					   name='username'
					   ng-model='userdata.username'
					   ng-pattern='/[\u4e00-\u9fa5]+/'
					   placeholder='请输入用户名'
					   required
					   ng-pattern='/[[\u4e00-\u9fa5]]/'
					   ng-minlength='3'
				>
			</div>
			<div class='col-sm-2' ng-messages='MyForm.username.$error'>
				<div ng-message='pattern'>用户名必须为中文</div>
				<div ng-message=='minlength'>用户名最小长度为3</div>
			</div>
		</div>
		<div class="form-group">
			<label for="inputPassword" class="col-sm-2 control-label">密码：</label>
			<div class="col-sm-8">
				<input class="form-control"
					   required
					   id="disabledInput"
					   type="password"
					   ng-model='userdata.psw'
					   name='psw'
					   ng-minlength='4'
					   ng-maxlength='8'
					   placeholder="请输入密码"
				>
			</div>
			<div class='col-sm-2' ng-messages='MyForm.psw.$error'>
				<div ng-message='minlength'>密码长度最短为4</div>
				<div ng-message='maxlength'>密码长度最长为8</div>
			</div>
		</div>
		<div class='form-group'>
			<label for="inputPassWord2" class='col-sm-2 control-label'>重新输入密码：</label>
			<div class='col-sm-8'>
				<input class='form-control' id='inputPassWord2' type="password" name='psw2' ng-model='userdata.psw2' required >
			</div>
			<div class='col-sm-2' ng-show="(userdata.psw!=userdata.psw2)&&(typeofuserdata.psw!='undefined')">两次输入的密码不一致</div>
		</div>
		<div class='form-group'>
			<div class='col-sm-10 col-sm-push-2'>
				<button type="submit" class='btn btn-primary' ng-disabled='MyForm.$invalid'>submit</button>
			</div>
		</div>
	</form>
	<script src='angular.min.js'></script>
	<script src='angular-messages.min.js'></script>
	<script>
		var app = angular.module('MyApp',['ngMessages']);
		app.controller('MyController',function($scope){
			$scope.MySubmit = function(){
                console.log($scope.userdata);
            };
			/*$scope.$watch('psw2',function(){
				if( $scope.psw2 != $scope.psw && typeof $scope.psw != 'undefined'){
					$scope.pswConfirm = true;
				}
				else{
                    $scope.pswConfirm = false;
				}
			})*/
		})
	</script>
</body>
</html>
